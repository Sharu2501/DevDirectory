<script>
    function displayError(field, message) {
        const errorElement = document.getElementById(`${field}-error`);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function validateInput() {
        let formIsValid = true;
        document.querySelectorAll('.error-message').forEach(function(element) {
            element.style.display = 'none';
        });

        const prenom = document.getElementById('prenom').value;
        const nom = document.getElementById('nom').value;
        const adresse = document.getElementById('adresse').value;
        const pseudo = document.getElementById('pseudo').value;
        const responsable = document.getElementById('responsable').value;
        const hobby = document.getElementById('hobby').value;
        const annee = document.getElementById('annee').value;
        const salaire = document.getElementById('salaire').value;
        const prime = document.getElementById('prime').value;

        const nameRegex = /^[A-Za-z√Ä-√ø]+(-[A-Za-z√Ä-√ø]+)*$/;
        if (!prenom || !nameRegex.test(prenom)) {
            displayError('prenom', 'Le pr√©nom doit contenir uniquement des lettres, des espaces ou des tirets.');
            formIsValid = false;
        }

        if (!nom || !nameRegex.test(nom)) {
            displayError('nom', 'Le nom doit contenir uniquement des lettres, des espaces ou des tirets.');
            formIsValid = false;
        }

        if (!responsable || !nameRegex.test(responsable)) {
            displayError('responsable', 'Le responsable doit contenir uniquement des lettres.');
            formIsValid = false;
        }

        if (!hobby || !nameRegex.test(hobby)) {
            displayError('hobby', 'Le hobby doit contenir uniquement des lettres.');
            formIsValid = false;
        }

        const pseudoRegex = /^[A-Za-z][A-Za-z0-9]*$/;
        if (!pseudo || !pseudoRegex.test(pseudo)) {
            displayError('pseudo', 'Le pseudo doit commencer par une lettre et peut avoir un chiffre √† la fin.');
            formIsValid = false;
        }

        const adresseRegex = /^[0-9]+[A-Za-z√Ä-√ø\s]*$/;
        if (!adresse || !adresseRegex.test(adresse)) {
            displayError('adresse', 'L\'adresse doit commencer par un num√©ro de rue suivi de lettres.');
            formIsValid = false;
        }

        if (annee < 1900 || annee > 2024) {
            displayError('annee', 'L\'ann√©e de naissance doit √™tre entre 1900 et 2024.');
            formIsValid = false;
        }

        if (salaire < 0) {
            displayError('salaire', 'Le salaire ne peut pas √™tre n√©gatif.');
            formIsValid = false;
        }

        if (prime < 0) {
            displayError('prime', 'La prime ne peut pas √™tre n√©gative.');
            formIsValid = false;
        }

        return formIsValid;
    }

    document.getElementById('modifierForm').addEventListener('submit', function(event) {
        if (!validateInput()) {
            event.preventDefault();
        }
    });

    const easterEggButton = document.getElementById('easterEggButton');
    easterEggButton.addEventListener('click', () => {
        alert("üéâ Bravo ! Vous avez trouv√© l'easter egg ! üöÄ");

        if (event.ctrlKey && event.key === 'e') { // Ctrl + E pour activer
            easterEggButton.style.opacity = 1;
            easterEggButton.style.transition = 'opacity 0.5s';
        }
    });
</script>
